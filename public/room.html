<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
    shrink-to-fit=no"
    />
    <title>Conference Room</title>
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/sass.css" />
  </head>
  <body class="roomhtml">
    <section class="layout">
      <span class="room">Room: <span class="room-number">323131</span></span>
      <h1 class="header">Topic: <span>Marvel vs DC Movies</span></h1>
      <h2 class="subtitle">Participants</h2>
      <article id="videos" class="video-container">
        <figure class="video-container-icon">
          <video
            id="self"
            poster="images/placeholder.png"
            autoplay
            muted
            playsinline
          ></video>
          <figcaption class="name">
            <form id="username-form">
              <label for="username-input" class="preserve-access">
                Enter Username
              </label>
              <input type="text" id="username-input" placeholder="Username" />
              <button type="submit" id="username-set-btn">Set Username</button>
            </form>
          </figcaption>
        </figure>
      </article>
      <article class="chat-container">
        <h2 class="chat-title">Group Chat</h2>
        <h3 class="topic-title">Marvel vs DC Movies</h3>
        <form class="chat-form">
          <ul class="chat">
            <li class="chat-message">
              <span class="person-name"> Julie:</span> I love this topic!
            </li>
          </ul>
          <div class="chat-control">
            <input
              type="text"
              placeholder="Say something nice..."
              class="enter-message"
            />
            <button type="submit" class="send">Send</button>
          </div>
        </form>
      </article>
      <div class="button-container">
        <button class="leave">Leave Meeting</button>
        <button class="call-button join">Join Room</button>
        <button class="start-listening">Start a listening session âž¡</button>
      </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="javascripts/webrtc.js"></script>
  </body>
</html>
